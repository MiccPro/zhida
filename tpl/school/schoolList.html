<!--页头-->
<ion-header-bar class="bar-header bar-stable" align-title="center" id="u_header">
  <button class="button button-icon icon ion-ios-arrow-left" ng-click="backWard()"></button>
  <div class="bar bar-header item-input-inset" style="margin-top: -.4rem">
    <label class="item-input-wrapper">
    <i class="icon ion-ios-search placeholder-icon"></i>
    <input type="search" placeholder="搜索">
    </label>
  </div>
</ion-header-bar>

<ion-content class=" has-header has-footer">
  <!-- 内容-->
  <main class="schoolList">

    <div class="title">
      <ul class="flex_j container">
        <li>
          <select name="" >
            <option value="0">学校类型</option>
            <option value="{{$index+1}}" ng-repeat="h in leiXing">{{h}}</option>
          </select>
        </li>
        <li>
          <select name="" >
            <option value="0">学校特色</option>
            <option value="{{$index+1}}" ng-repeat="h in teSe">{{h}}</option>
          </select>
        </li>
        <li>
          <select name="">
            <option value="">学历层次</option>
            <option value="{{$index+1}}" ng-repeat="h in xueLi">{{h}}</option>
          </select>
        </li>
      </ul>
    </div>
    <div class="row" ng-repeat="h in companyLists" ng-click="jump('detail')">
       <div class="col col-33"><img ng-src="{{h.image}}"></div>
       <div class="col content">
         <h4>{{h.name}}</h4>
         <p class="place">{{h.nature}}</p>
         <p>学校官网：{{h.url}}</p>
       </div>
    </div>
  </main>



</ion-content>
