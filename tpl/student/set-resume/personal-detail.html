<!--页头-->
<ion-header-bar class="bar-header bar-stable" align-title="center" id="u_header">
    <button class="button button-icon icon ion-ios-arrow-left" ng-click="backWard()"></button>
    <h1 class="title">编辑个人简历</h1>
</ion-header-bar>

<ion-content class=" has-header has-footer">
  <!-- 内容-->
  <main class="personalDetail">
      <section class="common">
      	<ul class="resume-list">
      		<li class="resume-item selfitem">
              	 <span class="fl">姓  名</span>
                 <input type="text" value="李梅" class="fr">
      		</li>
      		<li class="resume-item selfitem">
              	  <div class="list">
                    <label class="item item-input item-select">
                        <div class="input-label">
                           性别
                        </div>
                        <select>
                           <option>男</option>
                           <option>女</option>
                        </select>
                    </label>

                 </div>
      		</li>
      		<li class="resume-item selfitem">
              	 <span class="fl">民族 <i class="smallselect">( 选填 )</i></span>
                 <input type="text" class="fr" placeholder="请输入">
      		</li>
      		<li class="resume-item selfitem">
              	 <span class="fl">毕业时间</span>
                 <input type="text" class="fr" id="dateSelectorOne">
      		</li>
      		<li class="resume-item selfitem">
              	 <span class="fl">所在城市</span>
                 <input type="text" class="fr" value="女">
      		</li>
      		<li class="resume-item selfitem">
              	 <span class="fl">手机号</span>
                 <input type="tel" class="fr" maxlength="11" placeholder="请填写手机号">
      		</li>
      		<li class="resume-item selfitem">
              	 <span class="fl">邮箱</span>
                 <input type="email" class="fr" placeholder="接受HR反馈信息">
      		</li>
      		<li class="resume-item selfitem">
              	 <div class="list">
                    <label class="item item-input item-select">
                        <div class="input-label">
                            婚姻状况 <i class="smallselect">( 选填 )</i>
                        </div>
                        <select>
                           <option selected>未婚</option>
                           <option>已婚</option>
                           <option>保密</option>
                        </select>
                    </label>

                 </div>
      		</li>
      		<li class="resume-item selfitem">
      			<div class="list">
                    <label class="item item-input item-select">
                        <div class="input-label">
                           政治面貌 <i class="smallselect">( 选填 )</i>
                        </div>
                        <select>
                           <option>团员</option>
                           <option >中共党员(含预备党员)</option>
                           <option>民主党派</option>
                           <option>群众</option>
                           <option>其他</option>
                        </select>
                    </label>

                </div>
      		</li>
      		<li class="resume-item selfitem">
      			<div class="list">
                    <label class="item item-input item-select">
                        <div class="input-label">
                           英语等级 <i class="smallselect">( 选填 )</i>
                        </div>
                        <select>
                           <option>CET4</option>
                           <option >TEM4</option>
                           <option>CET6</option>
                           <option>TEM8</option>
                           <option>其他</option>
                        </select>
                    </label>
                </div>
      		</li>
      	</ul>
      </section>
      <div class="personalDetailbtn">
      	 <button class="button button-balanced button-full">
                                保存
         </button>
       </div> 
     
  </main>

</ion-content>


<!--页尾-->
<div ng-include="'tpl/include/footer.html'"></div>
 <script>
	new Mdate("dateSelectorOne");

new Mdate("dateSelectorOne", {
    acceptId: "dateSelectorTwo",
    beginYear: "2016",
    beginMonth: "10",
    beginDay: "24",
    endYear: "2024",
    endMonth: "1",
    endDay: "1",
    format: "."
})
</script>
