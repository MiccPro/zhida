<ion-header-bar class="bar-header bar-stable" align-title="center" id="u_header">
    <button class="button button-icon icon ion-ios-arrow-left" ng-click="backWard()"></button>
    <h1 class="title">收藏的职位</h1>
</ion-header-bar>
<ion-content class="main bg_gray">
    <div class="work bg_white">
        <ul>
            <li ng-repeat=" h in workList" ng-click="jump('workDetail')">
                <h4 class="flex_j">
                    <span>{{h.name}}</span>
                    <span class="gray">{{h.time}}<i class="ion-ios-arrow-right" style="margin-left: .5rem"></i></span>
                </h4>

                <div class="flex_j">
                   <p> <span>{{h.place}}</span>
                       <span>{{h.jingyan}}</span>
                       <span>{{h.xueli}}</span>
                   </p>
                    <p><i class="ion-star" style="color: yellow"></i></p>
                </div>
                <p class="flex_j"><span>{{h.company}}</span><span class="red">{{h.price}}</span></p>
            </li>
        </ul>
    </div>
</ion-content>
