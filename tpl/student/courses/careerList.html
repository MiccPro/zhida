<!--页头-->
<ion-header-bar class="bar-header bar-stable" align-title="center" id="u_header">
  <button class="button button-icon icon ion-ios-arrow-left" ng-click="backWard()"></button>
  <h1 class="title">职业核心能力训练结果记录</h1>
</ion-header-bar>

<ion-content class=" has-header has-footer">
  <!-- 内容-->
  <main class="career">
    <div class="page1">
       <div>任务完成时间：<span>4 周</span></div>
       <div>
           任务完成方式：<input type="radio" name="way" value="0"/>个人
           <input type="radio" name="way" value="1"/>团队
       </div>
        <div>
            能否坚持到底：<input type="radio" name="name" value="0"/>是
            <input type="radio" name="name" value="1"/>否
        </div>
    </div>

      <div class="page1">
          <div>任务名称：<input type="text" /></div>
          <div>完成度：<input type="number" /></div>
      </div>
     <div class="submit"> <button class="button btn-load white">提交</button></div>
  </main>



</ion-content>
