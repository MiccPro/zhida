<!--页头-->
<ion-header-bar class="bar-header bar-stable" align-title="center" id="u_header">
  <button class="button button-icon icon ion-ios-arrow-left" ng-click="backWard()"></button>
  <h1 class="title">发布职位</h1>
</ion-header-bar>

<ion-content class=" has-header">
	<div class="post-main">
		<div class="list">
			<div class="item">
				<span>公司信息</span>
				<span class="postspan">乐鸟软件  <i class="triangle"></i></span>
			</div>
			<div class="item">
				<span>职位类型</span>
				<span class="postspan">请选择<i class="triangle"></i></span>
			</div>
			<div class="item">
				<span>职位名称</span>
				<span class="postspan">请选择<i class="triangle"></i></span>
			</div>
			<div class="item">
				<span>工作地点</span>
				<input type="text" placeholder="请输入" class="postinput"/>
			</div>
			 <div class="item">
				<span>技能要求</span>
				<span class="postspan">请选择<i class="triangle"></i></span>
			</div>
		  <div class="item">
				<span>职位描述</span>
				<span class="postspan">请填入<i class="triangle"></i></span>
			</div>	
		</div>
			<div class="list">
                    <label class="item item-input item-select">
                        <div class="input-label">薪资要求 <i style="font-size: 10px;">（税前）</i></div>
                        <select>
                           <option>1000以下</option>
                           <option>1000~2000</option>
                           <option>2000~3000</option>
                           <option>3000~4000</option>
                           <option>4000~5000</option>
                           <option>5000~6000</option>
                           <option>6000~7000</option>
                           <option>7000~8000</option>
                           <option>8000~9000</option>
                           <option>10000以上</option>
                           <option>面议</option>
                        </select>
                    </label>

                </div>
		
			<div class="list">
                    <label class="item item-input item-select">
                        <div class="input-label">工作性质</div>
                        <select>
                           <option>全职</option>
                           <option>实习</option>
                           <option>兼职</option>
                        </select>
                    </label>

                </div>
		   
		 <div class="list" style="margin-bottom:-1px;">
                    <label class="item item-input item-select">
                        <div class="input-label">经验要求 </div>
                        <select>
                           <option>应届生</option>
                           <option>1年以内</option>
                           <option>1-3年</option>
                        </select>
                    </label>

                </div>
		</div>
		<div class="list">
                    <label class="item item-input item-select">
                        <div class="input-label">学历要求 </div>
                        <select>
                           <option>不限</option>
                           <option>中专及以下</option>
                           <option>高中</option>
                           <option>大专</option>
                           <option>本科</option>
                           <option>博士</option>
                           <option>硕士</option>
                        </select>
                    </label>

                </div>
		</div>
		 
		 
	</div>
    	<button class="button button-full button-positive">
                           发布
       </button>
</ion-content>
