<ion-header-bar class="bar-header bar-stable" align-title="center" id="u_header">
    <button class="button button-icon icon ion-ios-arrow-left" ng-click="backWard()"></button>
    <h1 class="title">登录</h1>
</ion-header-bar>
<ion-content ng-controller="loginCtrl" class="login">
    <div class="list">
        <form name="loginForm" novalidate>
            <label class="item-input">
                <span class="input-label">帐号</span>
                <input type="number" name="phone" placeholder="请输入帐号" ng-model="account" required>
            </label>
            <label class=" item-input">
                <span class="input-label">密码</span>
                <input type="password" name="pwd" placeholder="请输入密码" ng-model="pwd" required>
            </label>
            <div class="login submit center">
                <button class="button btn-load white" ui-sref="tabs.mypage" ng-disabled="loginForm.$invalid" ng-click="login()">登录</button>
                <div class="error">
                    <span class="usererr assertive">{{error}}</span>
                </div>
            </div>
            <div class="sign_in">
                <span ng-click="jump('register')"  class="fl">注册</span>
                <span ng-click="jump('forgetPwd1')" class="fr">忘记密码</span>
            </div>
        </form>
    </div>
</ion-content>
